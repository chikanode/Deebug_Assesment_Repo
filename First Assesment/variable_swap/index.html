<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable swap </title>
</head>
<body>
    <h1>This program swaps the value of each variable declared</h1>
    <!-- Using destructing -->
    <script>
        function swapValues(){
            let flower = 'rose';
            let tree = 'apple';

            [flower, tree] = [tree, flower];
            
            console.log(flower, tree)
        }
        swapValues()
        
    </script>
</body>
</html>
